{% extends 'admin/base.html' %}

{% block body %}
<h1 class="text-center text-primary">THỐNG KÊ DOANH THU THEO THÁNG</h1>

<div class="row">
    <div class="col-md-5 col xs-12">
        <table class="table">
            <tr>
                <th>Tháng</th>
                <th>Tổng doanh thu</th>
            </tr>
            {% for s in statistics %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ "{:,.1f}".format(s[1]) }} VNĐ</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-5 col xs-12">
        <canvas id="revenueChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let labels = []
    let data = []
    let colors = []
    let borderColors = []
    let r, g, b

    {% for s in statistics %}
    labels.push({{ s[0] }})
    data.push({{ s[1] }})

    r = parseInt(Math.random() * 255)
    g = parseInt(Math.random() * 255)
    b = parseInt(Math.random() * 255)

    colors.push(`rgba(${r}, ${g}, ${b}, 0.2)`)
    borderColors.push(`rgba(${r}, ${g}, ${b}, 1)`)
    {% endfor %}

    window.onload = () => {
        const ctx = document.getElementById('revenueChart').getContext('2d')

        loadChart(ctx, labels, data, 'pie', colors, borderColors)
    }

    function loadChart(ctx, labels, data, type, colors, borderColors) {
        new Chart(ctx, {
            type: type,
            data: {
              labels: labels,
              datasets: [{
                label: 'Doanh thu',
                data: data,
                borderWidth: 1,
                backgroundColor: ['red', 'green', 'blue', 'gold', 'rgba(255, 198, 99, 0.8)', 'rgba(15, 198, 99, 0.8)', 'rgba(155, 59, 99, 0.8)']
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
    }
</script>
{% endblock %}
