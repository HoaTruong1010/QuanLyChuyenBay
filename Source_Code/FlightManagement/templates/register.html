{% extends 'layout/base.html' %}

{% block content %}
<section class="flex discovery">
    <form method="post" class="log-in">
        <div class="header-content">
            <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
        </div>
        {% if err_msg %}
        <div class="alert alert-danger">
            {{ err_msg }}
        </div>
        {% endif %}
        <div class="log-in-form"  style="height: 65%;">
            <div class="flex form">
                <div class="input-form">
                    <div class="name">
                        <p style="margin-bottom: 0px;">Nhập họ và tên</p>
                        <input type="text" required name="name" placeholder="Nhập tên của bạn...">
                    </div>
                    <div class="username">
                        <p>Username</p>
                        <input type="text" required name="username" placeholder="Nhập username...">
                    </div>
                    <div class="password">
                        <p>Mật khẩu</p>
                        <input type="password" required name="password" placeholder="Nhập mật khẩu...">
                    </div>
                    <div class="confirm">
                        <p style="margin-bottom: 0px;">Xác nhận mật khẩu</p>
                        <input type="password" required name="confirm" placeholder="Nhập lại mật khẩu...">
                    </div>
                </div>
            </div>
        </div>

        <div class="flex btn">
            <div class=" flex col50 c1">
                <a href="/" class="first">Hủy</a>
            </div>
            <div class="flex col50 c2">
                <input type="submit" value="Đăng ký"/>
            </div>

        </div>
    </form>
    <div class="discovery-image">
        <div class="flex img-items">
            <div class="img-item">
                <img src="{{ url_for('static', filename='images/ba-na-hill.jpg') }}" alt="BaNa">
            </div>
            <div class="img-item">
                <img src="{{ url_for('static', filename='images/quangbinh.jpeg') }}" alt="DongPhongNha">
            </div>
            <div class="img-item">
                <img src="{{ url_for('static', filename='images/cantho.jpg') }}" alt="CanTho">
            </div>
            <div class="img-item">
                <img src="{{ url_for('static', filename='images/thanh-pho-da-lat.jpg') }}" alt="DaLat">
            </div>
            <div class="img-item">
                <img src="{{ url_for('static', filename='images/du-lich-sai-gon-cover.jpg') }}" alt="SaiGon">
            </div>
            <div class="img-item">
                <img src="{{ url_for('static', filename='images/samac.jpg') }}" alt="BinhThuan">
            </div>
            <div class="img-item">
                <img src="{{ url_for('static', filename='images/blog_1.jpg') }}" alt="HoiAn">
            </div>
            <div class="img-item">
                <img src="{{ url_for('static', filename='images/phu-quoc.jpg') }}" alt="PhuQuoc">
            </div>
            <div class="img-item">
                <img src="{{ url_for('static', filename='images/Sapa.png') }}" alt="Sapa">
            </div>
        </div>
    </div>
</section>
{% endblock %}
