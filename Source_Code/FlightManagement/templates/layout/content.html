<!-- content -->
<div class="content">
    <span class="content-header">
       Khám phá các chuyến bay phổ biến nhất
    </span>

    <div class="flex content-subHeader">
        <span class="subHeader-text">
            Du lịch với chi phí thấp nhất từ chúng tôi
        </span>
        <span class="subHeader-link">
            <a href="#">Xem thêm các ưu đãi</a>
        </span>
    </div>

    <div class="row">
        {% for a in airports %}
        <div class="col-md-4 col-sm-12" style="padding:1rem;">
            <div class="image-wrapper">
                <img class="images" src="{{ a.image }}" alt="a.location">
            </div>

            <div class="details">
                <div class="details-header">
                    <span>{{ a.location }}</span>
                </div>

                <div>
                    <div class="flex details-items">
                        <div class="img-icons">
                            <img src="{{ url_for('static', filename='images/VJ.png') }}" alt="VietJet Air">
                        </div>
                        <div>
                            <span class="infor">Thứ 7, ngày 27/11/2022</span>
                            <br>
                            <span>{{ a.name }}</span>
                        </div>
                        <div class="text">
                            <span>Bay thẳng</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex prices">
                <span>2.000.000 ₫</span>
                <i class="fas fa-plane-departure"></i>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
</div>
